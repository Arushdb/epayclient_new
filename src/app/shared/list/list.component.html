<div class="container">
    
       
    <div class="row" >
    <div class="col-sm-12  col-md-12 col-lg-12 col-xl-12  border border-primary"  >
        <button type="button" class="close" (click) = "onClose()" aria-label="Close" >
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="text-left "  >
            <button   class="btn btn-primary mr-1"  (click)="onConfirm()" >Confirm</button>
            <button   class="btn btn-primary mr-1"  (click) ="onClose()" >Close</button>
             </div>
        <div class="card-body border border-primary">
            
            <h3  #header class="card-header "></h3>
       

        <!--style="width:100%; height: 400px;" -->
        <ag-grid-angular  
        #agGrid 
        domLayout ='autoHeight'
        
        [defaultColDef]="defaultColDef"
        class="ag-theme-alpine"
        [gridOptions] = "gridOptions"
        [columnDefs]="columnDefs"    
        [rowData]="rowData"
   
        (gridReady) ="OngridReady($event)"
        
        >
        </ag-grid-angular>    
    </div>
</div>


</div>

    
</div>
